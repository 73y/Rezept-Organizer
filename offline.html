<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Offline – Einkauf & Rezepte</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial; margin:0; background:#0b0f14; color:#e7eef9;}
    .wrap{max-width:720px; margin:0 auto; padding:28px;}
    .card{border:1px solid rgba(255,255,255,.12); border-radius:16px; padding:18px; background:rgba(255,255,255,.04)}
    a{color:#8ac0ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 10px 0; font-size:20px;">Du bist offline</h1>
      <p style="margin:0 0 12px 0; opacity:.9;">
        Die App konnte nicht geladen werden. Wenn du sie einmal online geöffnet hast, funktioniert sie offline besser.
      </p>
      <button onclick="location.reload()" style="padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.06);color:#e7eef9;cursor:pointer;">Neu laden</button>
    </div>
  </div>
</body>
</html>
